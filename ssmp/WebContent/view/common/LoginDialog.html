<div class="pageContent">
	<form id="login_form" method="post" action="javascript:;" class="pageForm" >
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>用户名:</label>
				<input type="text" name="username" size="30" required="required" placeholder="用户账号" />
			</div>
			<div class="unit">
				<label>密码:</label>
				<input type="password" name="password" size="30" required="required" placeholder="用户密码"/>
			</div>
			<div class="unit">
				<label>验证码:</label>
				<input type="text" class="img-code" name="imgcode" size="10" required="required" placeholder="验证码"/>
				<img class="img-code" id="login_img_code" alt="点击刷新" src="">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
